<div class="panel panel-default" ng-repeat="deal in deals">
  <div class="panel-body">
    <img src="{{deal.image}}" class="pull-left deals-logo">
    <h1>{{deal.deal}} <small>{{deal.shop}}</small></h1>
    <button class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> View deal!</button>
    <button class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> I am not interested</button>
    <strong>Valid until:</strong> 10th of June
  </div>
</div>
